<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood-Based Ad Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Mood-Based Ad Optimizer</h1>
            <p>Hypothesis: People click ads 50% more when they match the viewer's real-time emotional state.</p>
            <button id="settings-btn">⚙️ Settings</button>
        </header>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Settings</h3>
                <label><input type="checkbox" id="sound-toggle" checked> Enable Sound Feedback</label><br>
                <label><input type="checkbox" id="dark-mode-toggle"> Dark Mode</label>
            </div>
        </div>

        <div class="webcam-section">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="emotion-display">
            <h2>Detected Emotion: <span id="emotion">Neutral</span></h2>
        </div>
        <div class="ad-section">
            <h2>Personalized Ad</h2>
            <div id="ad-content" class="ad-animate">
                <img id="ad-image" src="https://via.placeholder.com/200x100/808080/FFFFFF?text=Neutral+Ad" alt="Ad">
                <p id="ad-text">Default ad content.</p>
                <button id="click-btn">Click Ad</button>
            </div>
        </div>
        <div class="stats">
            <h3>Experiment Stats</h3>
            <p>Total Views: <span id="views">0</span></p>
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Click Rate: <span id="rate">0%</span></p>
            <canvas id="stats-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
